<!DOCTYPE html>
<html>

<head>
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>

<body>
    <header>
        <img src="" alt="logo">
        <p>Shopping List</p>
    </header>
    <div class="login_form">
        <form  action="{{ url_for('index') }}" method="POST">
            <p>{{form.username.label}}
            {{form.username}}</p>
            <p>{{form.password.label}}
            {{form.password}}</p>
            <input type="submit" value="Log In" />
        </form>
    </div>
</body>

</html>
