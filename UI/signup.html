<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css" />
</head>

<body>
    <header>
        <img src="" alt="logo">
        <p>Shopping List</p>
    </header>
    <div class="signup_form">
        <form action="" method="">
            <table>
                <tr>
                    <td><label for="u_name">Username</label></td>
                    <td><input id="u_name" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="email">email address</label></td>
                    <td><input id="email" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="pswd">password</label></td>
                    <td><input id="pswd" type="password" /></td>
                </tr>
                <tr>
                    <td><label for="c_pswd">confirm password</label></td>
                    <td><input id="c_pswd" type="text" /></td>
                </tr>
            </table>
            <input type="submit" value="Sign Up" />
        </form>
    </div>
</body>

</html>
